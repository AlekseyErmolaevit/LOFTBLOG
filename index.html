    <h1>КАКОЙ ТО ЗАГОЛОВОК</h1>
    <P>КАКОЙ ТО TЕКСТ</P>

    <P>
        <big><b>Шалтай-Болтай</b></big> <br>
        <em>Сидел</em> на стене <br>
        <small>Шалтай-Болтай <br></small>
        <em>Свалился</em> во сне.<br>
        <b> <em>Вся королевская конница,</em> </b><br>
        <em><b>Вся королевская рать</b><br></em>
        <b>Не может Шалтая,</b><br>
        <b>Не может Болтая,</b><br>
        <b> <em> Шалтая</em>-Болтая, </b><br>
        <b>Болтая-Шалтая,</b><br>
        <b>Шалтая-Болтая собрать!</b><br>

    </P>
